<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
          <div class="header">
            <h1>Scroll Smoother</h1>
            <button class="button">Jump to C</button>
          </div> 
          <div class="boxs">
            <div class="box one" data-lag="2.5">1</div>
            <div class="box two" data-lag="1.5">2</div>
            <div class="box three" data-lag=".9">3</div>
            <div class="box four" data-lag=".5">4</div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollSmoother.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="main.js"></script>
</body>
</html>
