<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
         <div class="header">Checkout </div>
       <div class="wrapper__form">
          <div class="checkout__form ">
               <form action="">
                  <div class="form__title">Contact information</div>
                  <div class="form__control">
                       <label for="email">E-mail</label><br>
                       <input type="email" id="email" name="email"><br>
                  </div>
                  <div class="form__control">
                       <label for="tel">Phone</label><br>
                       <input type="tel" id="tel" name="tel"><br>
                  </div>
                  <div class="form__title">Shipping address</div>
                  <div class="form__control">
                       <label for="fname">Full name</label><br>
                       <input type="text" id="fname" name="fname"><br>
                   </div>
                  <div class="form__control">
                       <label for="mess">Address</label><br>
                       <textarea id="mess" name="mess" rows="3" cols="20">
                           </textarea><br>
                   </div>
                  <div class="form__control">
                       <label for="city">City</label><br>
                       <input type="text" id="city" name="city"><br>
                   </div>
                   <div class="form__group">
                       <div class="form__control">
                           <label for="cuntry">Country</label><br>
                           <input type="text" id="cuntry" name="cuntry"><br>
                      </div>
                      <div class="form__control">
                           <label for="pcode">Postal code</label><br>
                           <input type="text" id="pcode" name="pcode"><br>
                      </div>
                   </div>
                   <div class="checkbox__control">
                    <input type="checkbox" id="saveinfo" name="saveinfo" value="saveinfo">
                    <label for="saveinfo"> Save this information for next time</label><br>
                 </div>
                <div class="right__place">
                    <button class="btn">continue</button>
                </div>
               </form>
            </div>
            <div class="checkout__products">
               <div class="cartProduct__price">
                    <div class="cart__items">
                         
                         <div class="cart__item">
                              <img src="assets/photo1.png" alt="">
                              <div class="cart__desc">
                                   <div class="cart__title">Vintage Backbag</div>
                                   <div class="cart__price">
                                        <div class="p__price">$54.99 </div>
                                        <div class="past__price">$94.99</div>
                                   </div>
                                   <div class="cart__btn">
                                        <button>-</button>
                                        <span>1</span>
                                        <button>+</button>
                                   </div>
                              </div>
                         </div>
                              
                         <div class="cart__item">
                              <img src="assets/photo1.png" alt="">
                              <div class="cart__desc">
                                   <div class="cart__title">Vintage Backbag</div>
                                   <div class="cart__price">
                                        <div class="p__price">$54.99 </div>
                                        <div class="past__price">$94.99</div>
                                   </div>
                                   <div class="cart__btn">
                                        <button>-</button>
                                        <span>1</span>
                                        <button>+</button>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="cart__prices">
                          <div class="price__item">
                              <span>Shipping</span>
                              <span> $19</span>
                          </div>
                          <div class="price__item">
                              <span>Total</span>
                              <span> $148.98</span>
                          </div>
                    </div>
               </div>
            </div>
       </div>
    </div>
</body>
</html>
