<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="" class="logo">
                    web7.
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link active">home</a></li>
                        <li class="nav__item"><a href="" class="nav__link">about</a></li>
                        <li class="nav__item"><a href="" class="nav__link">service</a></li>
                        <li class="nav__item"><a href="" class="nav__link">contact</a></li>
                    </ul>
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-4-fill"></i>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="home">
                <div class="home__shape-small"></div>
                <div class="home__shape-big-1"></div>
                <div class="home__shape-big-2"></div>
                <img src="assets/shape-bg.png" alt="" class="home__shape-bg">
                <div class="home__container container">
                    <div class="home__info">
                        <!-- home title area -->
                        <h1 class="home__title">
                            <span>Discover</span> <br />
                            Collect, and <br />
                            sell NFTs.
                        </h1>
                        <p class="home__description">
                            Explore on the world best largest NFT marketplace.
                        </p>
                        <a href="" class="home__button">EXPLORE</a>
                    </div>
                    <!-- home image area  -->
                    <div class="home__group">
                        <div class="home__images">
                            <div class="home__img-eth">
                                <img src="assets/ethereum-img.png" alt="ethereum-img" />
                            </div>
                            <div class="home__img-orbe">
                                <img src="assets/orbe-img.png" alt="orbe-img" />
                            </div>
                        </div>
                        <div class="home__data">
                            <div>
                                <h2 class="home__data-number">26K+</h2>
                                <span class="home__data-subtitle">Artwork</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">6k</h2>
                                <span class="home__data-subtitle">Artist</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">18K</h2>
                                <span class="home__data-subtitle">Auction</span>
                            </div>
                        </div>
                    </div>
                    <!-- home footetr area  -->
                    <div class="home__footer">
                        <div>
                            <span class="home__footer-title">Current bid</span>
                            <h2 class="home__footer-number">2.00 ETH</h2>
                            <span class="home__footer-subtitle">$8046.86</span>
                        </div>
                        <div>
                            <span class="home__footer-title">Auction ending in</span>
                            <div class="home__footer-time">
                                <div class="home__footer-counter">
                                    <h2 class="home__footer-number">06</h2>
                                    <span class="home__footer-subtitle">hours</span>
                                </div>
                                <div class="home__footer-counter">
                                    <h2 class="home__footer-number">33</h2>
                                    <span class="home__footer-subtitle">minutes</span>
                                </div>
                                <div class="home__footer-counter">
                                    <h2 class="home__footer-number">56</h2>
                                    <span class="home__footer-subtitle">seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
